<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de nacionalidade</title>
    <style>
        body {
            font: normal 18px Arial;
        }
        body > div {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Escreva seu país:</h1>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Enviar" onclick="verificaçao()">
    <div id="res">

    </div>
</body>
<script>
    function verificaçao(){

    var pais = document.getElementById('txtpais')

    res.innerHTML += `Que legal! Você é do ${pais.value}!`
    if (pais.value == 'Brasil') {
        res.innerHTML += '<p>Você é brasileiro.</p>'
    } else {
        res.innerHTML += '<p>Você é estrangeiro.</p>'
    } 
    }
    

</script>
</html>
