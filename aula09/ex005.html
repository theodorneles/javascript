<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(30, 39, 49);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="clique">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        var botao = window.document.getElementById('clique')
        window.document.write('Est√° escrito assim: ' + p1.innerText)
        p1.style.color = 'cyan'
        corpo.style.background = 'darkgrey'
        botao.style.color = 'red'
        /* window.document.getElementById('clique').innerText = 'Uhuul!' */
        var d = window.document.querySelector('div#clique')
        d.style.background = 'blue'
    </script>
</body>
</html>
